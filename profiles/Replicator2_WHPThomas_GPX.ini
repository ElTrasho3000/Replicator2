#define MACHINE_TYPE_REPLICATOR_1   8  // Rep 1 Single
#define MACHINE_TYPE_REPLICATOR_1D  9  // Rep 1 Dual
#define MACHINE_TYPE_REPLICATOR_2  10  // Rep 2
#define MACHINE_TYPE_REPLICATOR_2H 11  // Rep 2 w/HBP
